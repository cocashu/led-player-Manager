<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>系统登录 - LED控制系统</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/bootstrap-icons.css">
    <style>
        body {
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card shadow" style="width: 100%; max-width: 400px;">
            <div class="card-body">
                <h3 class="card-title text-center mb-4">系统登录</h3>
                <form id="loginForm">
                    <div class="mb-3">
                        <label class="form-label">用户名</label>
                        <input type="text" class="form-control" id="loginUsername" required value="admin">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">密码</label>
                        <input type="password" class="form-control" id="loginPassword" required value="admin">
                    </div>
                    <div id="loginError" class="alert alert-danger d-none"></div>
                    <button type="submit" class="btn btn-primary w-100">登录</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        let API_BASE = '/api';
        if (window.location.protocol === 'file:') {
            API_BASE = 'http://127.0.0.1:8080/api';
        }

        async function handleLogin(ev) {
            ev.preventDefault();
            const u = document.getElementById('loginUsername').value;
            const p = document.getElementById('loginPassword').value;
            try {
                const res = await fetch(`${API_BASE}/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username: u, password: p })
                });
                const err = document.getElementById('loginError');
                if (res.ok) {
                    err.classList.add('d-none');
                    window.location.href = '/';
                } else {
                    const d = await res.json();
                    err.innerText = d.detail || '登录失败';
                    err.classList.remove('d-none');
                }
            } catch (e) {
                alert('登录错误: ' + e);
            }
        }

        document.getElementById('loginForm').addEventListener('submit', handleLogin);

        // 如果已经登录，直接跳到管理页
        (async function precheck() {
            try {
                const res = await fetch(`${API_BASE}/auth/check`);
                const data = await res.json();
                if (data.status === 'authenticated') {
                    window.location.href = '/';
                }
            } catch (e) {}
        })();
    </script>
</body>
</html>
